services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: secret
      DB_NAME: email_forwarder
      GMAIL_EMAIL: your@gmail.com
      GMAIL_APP_PASSWORD: app-password
      PORT: 8080
      API_KEY: secret-api-key # 添加 API 密钥
    depends_on:
      db:
        condition: service_healthy

  mysql:
    image: mysql:5.7
    container_name: email-mysql
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: email_forwarder
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-uroot",
          "-pmysecretpassword"
        ]
      interval: 10s
      timeout: 5s
      retries: 5
  # Redis
  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
volumes:
  mysql_data:
